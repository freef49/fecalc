<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/calculator.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header>
            <h1>Calculator</h1>
        </header>
        <section class="calculator">
            <div class="row"><textarea cols="30" rows="1" disabled id="textarea"></textarea></div>
            <div class="row">
                <button name="ac" class="ac">AC</button>
                <button name="ce" class="ce">CE</button>
                <button name="%" class="percentage">%</button>
                <button name="/" class="operator">/</button>
            </div>
            <div class="row">
                <button name="7" class="number">7</button>
                <button name="8" class="number">8</button>
                <button name="9" class="number">9</button>
                <button name="*" class="operator">*</button>
            </div>
            <div class="row">
                <button name="4" class="number">4</button>
                <button name="5" class="number">5</button>
                <button name="6" class="number">6</button>
                <button name="-" class="operator">-</button>
            </div>
            <div class="row">
                <button name="1" class="number">1</button>
                <button name="2" class="number">2</button>
                <button name="3" class="number">3</button>
                <button name="+" class="operator">+</button>
            </div>
            <div class="row">
                <button name="." class="number">.</button>
                <button name="0" class="number">0</button>
                <button name="=" class="equals doublewidth">=</button>
            </div>
        </section>
        <footer>

        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <link rel="script" href="js/calculator.js">



        <script src="js/calculator.js"></script>

    </body>
</html>
